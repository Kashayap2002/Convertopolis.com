<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .feedback-form {
      background-color: #f9f9f9;
      padding: 20px;
    }

    .feedback-form h3 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group textarea {
      height: 120px;
      resize: vertical;
    }

    .form-group button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Feedback Form</h1>
    <a href="index.html" ><p style="color: red;", style="left: 100%;" >Home</p></a>
    <a href="about.html" ><p style="color: red;", style="left: 100%;"  >About</p></a>
    <a href="usermanual.html"><p style="color: red;">User Manual</p></a>
    <a href="feed.html" ><p style="color: red;", style="left: 100%;" >Feedback</p></a>
  </header>

  <div class="container">
    <div class="feedback-form">
      <h3>Feedback</h3>
      <form action="send_email.php" method="post">
        <div class="form-group">
          <label for="name-input">Name:</label>
          <input type="text" id="name-input" name="name" required>
        </div>

        <div class="form-group">
          <label for="email-input">Email:</label>
          <input type="email" id="email-input" name="email" required>
        </div>

        <div class="form-group">
          <label for="message-input">Message:</label>
          <textarea id="message-input" rows="4" name="message" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
